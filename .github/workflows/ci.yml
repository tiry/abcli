name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '.github/coverage.svg'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '.github/coverage.svg'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/badges'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=ab_cli --cov-report=term-missing --cov-report=xml --cov-report=html
        
    # Generate Coverage Report and Badge
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        format: markdown
        output: both
        
    # Create .github directory and download the badge directly from shields.io
    - name: Download coverage badge
      run: |
        mkdir -p .github
        # Extract the coverage percentage from the XML file
        COVERAGE_PCT=$(grep -oP 'line-rate="\K[^"]+' coverage.xml | head -1 | awk '{printf "%.0f", $1 * 100}')
        # Determine the color based on coverage percentage
        if [ "$COVERAGE_PCT" -lt 50 ]; then
          COLOR="red"
        elif [ "$COVERAGE_PCT" -lt 75 ]; then
          COLOR="yellow"
        else
          COLOR="success"
        fi
        # Download the badge from shields.io
        curl -s -o .github/coverage.svg "https://img.shields.io/badge/Coverage-${COVERAGE_PCT}%25-${COLOR}?style=flat"
        
    # Add coverage report as comment on PRs
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
        
    - name: Commit coverage badge to badges branch
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Copy badge to temp location (outside git working directory)
        cp .github/coverage.svg /tmp/coverage.svg
        
        # Try to fetch and checkout badges branch, or create it if it doesn't exist
        if git fetch origin badges:badges 2>/dev/null; then
          # Branch exists, check it out
          git checkout badges
        else
          # Branch doesn't exist, create orphan branch
          git checkout --orphan badges
          # Clean all files from the new branch
          git rm -rf . 2>/dev/null || true
        fi
        
        # Create .github directory and copy badge back
        mkdir -p .github
        cp /tmp/coverage.svg .github/coverage.svg
        
        # Commit and push
        git add .github/coverage.svg
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge"
        git push origin badges
        
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run ruff check
      run: |
        ruff check ab_cli/
        
    - name: Run ruff format check
      run: |
        ruff format --check ab_cli/

  typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run mypy
      run: |
        mypy ab_cli/ --ignore-missing-imports