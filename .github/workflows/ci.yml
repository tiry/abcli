name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '.github/coverage.svg'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '.github/coverage.svg'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/badges'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=ab_cli --cov-report=term-missing --cov-report=xml --cov-report=html
        
    # Skip coverage badge generation with coverage-badge
    # CodeCoverageSummary Action already generates a badge
    # The badge path is different, so we'll need to adjust
    - name: Create coverage badge directory
      run: |
        mkdir -p .github
        
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        format: markdown
        output: both
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
        
    - name: Commit coverage badge to badges branch
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Use the badge generated by CodeCoverageSummary
        cp ./code-coverage-results.svg /tmp/coverage.svg
        
        # Try to fetch and checkout badges branch, or create it if it doesn't exist
        if git fetch origin badges:badges 2>/dev/null; then
          # Branch exists, check it out
          git checkout badges
        else
          # Branch doesn't exist, create orphan branch
          git checkout --orphan badges
          # Clean all files from the new branch
          git rm -rf . 2>/dev/null || true
        fi
        
        # Create .github directory and copy badge
        mkdir -p .github
        cp /tmp/coverage.svg .github/coverage.svg
        
        # Commit and push
        git add .github/coverage.svg
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge"
        git push origin badges
        
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run ruff check
      run: |
        ruff check ab_cli/
        
    - name: Run ruff format check
      run: |
        ruff format --check ab_cli/

  typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -e ".[dev]"
        
    - name: Run mypy
      run: |
        mypy ab_cli/ --ignore-missing-imports