name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install -e .[dev]; fi

      - name: Lint with ruff
        run: |
          ruff check ab_cli
          ruff format --check ab_cli

      - name: Type check with mypy
        run: |
          mypy ab_cli

      - name: Run tests with pytest
        run: |
          python -m pytest --cov=ab_cli tests/test_api/ tests/test_cli/ tests/test_config/ tests/test_models/

      - name: Run UI tests with pytest
        run: |
          python -m pytest --cov=ab_cli.abui --cov-append tests/test_abui/

      - name: Generate coverage report
        run: |
          python -m pytest --cov=ab_cli --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          name: codecov-umbrella
          fail_ci_if_error: false