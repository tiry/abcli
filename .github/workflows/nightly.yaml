name: Nightly Build Binaries

on:
  workflow_dispatch: # This allows the manual "Run workflow" button in the UI

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            install_script: nightly/posix/install.sh
            artifact_name: ab_cli-linux
          - os: macos-latest
            platform: macos
            install_script: nightly/posix/install.sh
            artifact_name: ab_cli-macos
          - os: windows-latest
            platform: windows
            install_script: nightly/win/install.ps1
            artifact_name: ab_cli-windows
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip build pyinstaller
          # Using -e .[dev] ensures your package and its CLI entry points are known to the environment
          if [ -f pyproject.toml ]; then pip install -e .[dev]; fi

      - name: Run PyInstaller Build
        shell: bash
        run: python nightly/build_binaries.py

      - name: Prepare Artifact Folder
        shell: bash
        run: |
          mkdir staging
          # We copy the entire directory created by PyInstaller
          cp -r dist/ab_cli staging/
          # Copy the platform-specific install script and rename it for the zip
          cp ${{ matrix.install_script }} staging/
          cp config.example.yaml staging/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: staging/
          retention-days: 7