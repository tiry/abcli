name: Nightly Build Binaries

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            install_script: nightly/posix/install.sh
            artifact_name: ab_cli-linux
          - os: macos-latest
            platform: macos
            install_script: nightly/posix/install.sh
            artifact_name: ab_cli-macos
          - os: windows-latest
            platform: windows
            install_script: nightly/win/install.ps1
            artifact_name: ab_cli-windows
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip build pyinstaller
          if [ -f pyproject.toml ]; then pip install -e .[dev]; fi

      - name: Run PyInstaller Build
        shell: bash
        run: python nightly/build_binaries.py
        env:
          PYTHONUTF8: 1

      - name: Prepare Artifact Folder
        shell: bash
        run: |
          # Create the specific directory structure
          mkdir -p "release_zip/${{ matrix.artifact_name }}"
          cp -r dist/ab_cli "release_zip/${{ matrix.artifact_name }}/"
          cp ${{ matrix.install_script }} "release_zip/${{ matrix.artifact_name }}/"
          cp config.example.yaml "release_zip/${{ matrix.artifact_name }}/"
          
          # Conditional Zip Logic
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows lacks 'zip', use PowerShell instead
            # Note: We point to the content INSIDE release_zip to avoid a nested root folder
            powershell -Command "Compress-Archive -Path 'release_zip/*' -DestinationPath '${{ matrix.artifact_name }}.zip' -Force"
          else
            # macOS and Linux use standard zip
            cd release_zip
            zip -r "../${{ matrix.artifact_name }}.zip" .
          fi        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 1

  publish:
    name: Publish Latest Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads
          pattern: ab_cli-*
          merge-multiple: true

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Nightly Build"
          body: |
            This release contains the latest binaries built from the `main` branch.
            Built on: ${{ github.event.head_commit.timestamp || 'Manual Trigger' }}
          draft: false
          prerelease: true # Marks it as a 'Nightly/Beta'
          files: ./downloads/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}